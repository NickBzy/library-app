<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Library App</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Library.</h2>
        </header>
        <div class="sidebar">
            <h3>Your Library:</h3>
            <div class="stats">
                <p>Number of books:</p>
                <p id="total-books">0</p>
            </div>
            <div class="stats">
                <p>Number of read books:</p>
                <p id="read-books">0</p>
            </div>
            <div class="stats">
                <p>Number of unread books:</p>
                <p id="unread-books">0</p>
            </div>    
        </div>
        <main>
            <button>+ Add a new book</button>
            <div class="books-container">
                <!-- test book to delete -->
                <div class="book-item">
                    <p>Title</p>
                    <p>Author</p>
                    <p>pages</p>
                    <button>Read</button>
                    <button>Remove</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
