<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Library App</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Library.</h2>
        </header>
        <div class="sidebar">
            <h3>Your Library:</h3>
            <div class="stats">
                <p>Number of books:</p>
                <p id="total-books">0</p>
            </div>
            <div class="stats">
                <p>Number of read books:</p>
                <p id="read-books">0</p>
            </div>
            <div class="stats">
                <p>Number of unread books:</p>
                <p id="unread-books">0</p>
            </div>    
        </div>
        <main>
            <button id="add-book">+ Add a new book</button>
            <div class="books-container">
            </div>
        </main>
        <div class="modal-overlay">
            <div class="modal">
                <form>
                    <h3>Add a new book</h3>
                    <input type="text" placeholder="Title" name="title" required>
                    <p id="title-req">Title is required</p>
                    <input type="text" placeholder="Author" name="author" required>
                    <p id="author-req">Author is required</p>
                    <input type="number" placeholder="Pages" name="pages" required>
                    <p id="pages-req">Number of pages is required</p>
                    <div>
                        <label for="read">Completed?</label>
                        <input type="checkbox" id="read">
                    </div>
                    <button id="submit-book">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
